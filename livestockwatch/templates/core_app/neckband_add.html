
{% extends 'base.html' %}
{% load bootstrap3 %}


{% block bootstrap3_title %} LiveStockWatch {% endblock %}

{% block content %}
  <h1>Add Neckband</h1>

  <form action="{% url "ca_neckband_add" %}?next={{ url_next }}"
        method="post" class="form">
      {% csrf_token %}
      {% bootstrap_form_errors neckband_form layout='inline' %}
      {% bootstrap_form neckband_form %}
      {% buttons %}
          <button type="submit" class="btn btn-primary">
              {% bootstrap_icon "star" %} Submit
          </button>
      {% endbuttons %}
  </form>

{% endblock %}
